pre-push:
  parallel: false
  commands:
    test-e2e:
      run: |
        # Check if there are local changes staged or committed in pet-guardian-app
        if git diff --name-only --cached | grep -q "apps/pet-guardian-app/" || git diff --name-only HEAD | grep -q "apps/pet-guardian-app/"; then
          echo "üîç Local changes detected em pet-guardian-app. Running e2e tests..."
          cd apps/pet-guardian-app
          export $(grep -v '^#' .env.test | xargs)
          pnpm dev:test &
          DEV_PID=$!
          sleep 10
          export $(grep -v '^#' .env.test | xargs)
          pnpm test:e2e
          KILL_EXIT=$?
          kill $DEV_PID
          exit $KILL_EXIT
        else
          echo "‚úÖ No local changes in pet-guardian-app. Skipping e2e tests."
          exit 0
        fi
